<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Injury Generator</title>
</head>
<body>
    <h1>Random Injury Generator</h1>
    <button onclick="generateInjury()">Roll the Dice</button>
    <p id="injury-result"></p>

    <script>
        const heavyInjuries = ["Fractured Leg", "Deep Cut on Arm", "Collapsed Lung", "Severe Concussion"];
        const mediumInjuries = ["Sprained Ankle", "Moderate Bruise on Torso", "Dislocated Shoulder", "Minor Concussion"];
        const lightInjuries = ["Small Cut on Finger", "Bruise on Arm", "Scratch on Leg", "Sore Neck"];
        const injurySources = ["GSW (Gunshot Wound)", "Wolf Bite", "Wolf Scratch", "Fall", "Knife Wound"];
        const bodyLocations = ["Head", "Arm", "Leg", "Torso", "Back", "Shoulder"];

        function generateInjury() {
            let roll = Math.floor(Math.random() * 20) + 1;
            let injury = '';

            if (roll === 1) {
                let reRoll = Math.floor(Math.random() * 20) + 1;
                if (reRoll === 1) {
                    injury = 'Character Kill (CK)';
                } else {
                    injury = `Re-Roll result: ${reRoll} - ` + getInjuryByRoll(reRoll);
                }
            } else {
                injury = `Roll: ${roll} - ` + getInjuryByRoll(roll);
            }

            document.getElementById('injury-result').innerText = injury;
        }

        function getInjuryByRoll(roll) {
            let injuryType = '';
            let injurySource = injurySources[Math.floor(Math.random() * injurySources.length)];
            let bodyLocation = bodyLocations[Math.floor(Math.random() * bodyLocations.length)];

            if (roll >= 2 && roll <= 10) {
                injuryType = heavyInjuries[Math.floor(Math.random() * heavyInjuries.length)];
            } else if (roll >= 11 && roll <= 15) {
                injuryType = mediumInjuries[Math.floor(Math.random() * mediumInjuries.length)];
            } else if (roll >= 16 && roll <= 19) {
                injuryType = lightInjuries[Math.floor(Math.random() * lightInjuries.length)];
            } else if (roll === 20) {
                return 'No Injury';
            }

            return `${injuryType} caused by ${injurySource} at ${bodyLocation}`;
        }
    </script>
</body>
</html>
