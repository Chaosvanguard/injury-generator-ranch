<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Injury Generator</title>
</head>
<body>
    <h1>Random Injury Generator</h1>
    <button onclick="generateInjury()">Roll the Dice</button>
    <p id="injury-result"></p>

    <script>
        function generateInjury() {
            let roll = Math.floor(Math.random() * 20) + 1;
            let injury = '';

            if (roll === 1) {
                let reRoll = Math.floor(Math.random() * 20) + 1;
                if (reRoll === 1) {
                    injury = 'Character Kill (CK)';
                } else {
                    injury = `Re-Roll result: ${reRoll} - ` + getInjuryByRoll(reRoll);
                }
            } else {
                injury = `Roll: ${roll} - ` + getInjuryByRoll(roll);
            }

            document.getElementById('injury-result').innerText = injury;
        }

        function getInjuryByRoll(roll) {
            if (roll >= 2 && roll <= 10) {
                return 'Heavy Injury';
            } else if (roll >= 11 && roll <= 15) {
                return 'Medium Injury';
            } else if (roll >= 16 && roll <= 19) {
                return 'Light Injury';
            } else if (roll === 20) {
                return 'No Injury';
            }
            return 'Unknown Result';
        }
    </script>
</body>
</html>
