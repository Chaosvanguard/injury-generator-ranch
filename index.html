<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 Injury Generator</title>
    <link rel="stylesheet" href="gen/styles.css">
    <script src="gen/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>D20 Injury Generator</h1>

        <label for="body-part">Select Body Part:</label>
        <select id="body-part">
            <option value="Head">Head</option>
            <option value="Torso">Torso</option>
            <option value="right-arm">Right Arm</option>
            <option value="left-arm">Left Arm</option>
            <option value="right-leg">Right Leg</option>
            <option value="left-leg">Left Leg</option>
        </select>

        <label for="injury-source">Select Source of Injury:</label>
        <select id="injury-source">
            <option value="Gunshot">Gunshot</option>
            <option value="Bite">Bite</option>
            <option value="Scratch">Scratch</option>
            <option value="Fall">Fall</option>
            <option value="Burn">Burn</option>
        </select>

        <button onclick="displayResult()">Roll D20</button>

        <div class="result" id="result">
            <pre>Roll the dice to see the result!</pre>
        </div>
        <footer class="footer">
            <p>Made with ❤️ for roleplayers. By Yozora</p>
        </footer>
    </div>
</body>
</html>
